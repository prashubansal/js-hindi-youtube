<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)


    document.body.appendChild(div)
</script>
</html>

// prefer using (createTextNode and then append it) over
// inerHTML/innerText.
// because it will traverse the whole tree when using innerHTML/innerText.

// prefer using setAttribute over clasname/id 
// overwriting and traversing the whole tree structure could be avoided.
